<form action="#">
  <fieldset>
  <label for="Título">Título:</label>
  <input type="text" name="tituloTarefa" id="tituloTarefa"/>
  <label for="Categoria">Categoria:</label>
  <select name="categoriaTarefa" id="categoriaTarefa">
    <option>Categoria 1</option>
    <option>Categoria 2</option>
    <option>Categoria n</option>
  </select>
  <label for="Data">Data:</label>
  <input type="text" name="dataTarefa" id="dataTarefa"/>
  <label for="HoraInicial">Hora inicial:</label>
  <input type="text" name="horaInicialTarefa" id="horaInicialTarefa"/>
  <label for="Local">Local:</label>
  <input type="text" name="localTarefa" id="localTarefa"/>
  <label for="Prioridade">Prioridade:</label>
  <select name="prioridadeTarefa" id="prioridadeTarefa">
    <option>Baixa</option>
    <option>Normal</option>
    <option>Alta</option>
  </select>
  <label for="Descrição">Descrição:</label>
  <textarea name="descricao" id="descricao"></textarea>

  </fieldset>
</form>
